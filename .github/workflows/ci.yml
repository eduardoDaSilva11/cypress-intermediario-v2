name: Cypress Docker Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t wlsf82/gitlab-ce .

      - name: Run Cypress tests
        run: docker run --rm -e CYPRESS_baseUrl=http://localhost \
                          wlsf82/gitlab-ce
